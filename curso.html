<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição em Curso</title>
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body style="background-color: #EEF4ED;">

    <!-- Início da Seção de Imagem -->
    <div class="imagem-topo">
        <img src="caminho/para/sua/imagem.jpg" class="img-fluid" alt="Imagem de Destaque">
    </div>
    <!-- Fim da Seção de Imagem -->

    <!-- Início do Texto e Botão de Inscrição -->
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-8 mx-auto text-center">
                <h1 class="titulo">Participe do Nosso Curso!</h1>
                <p class="Texto">Aprenda habilidades valiosas com instrutores especializados e transforme sua jornada de aprendizado.</p>
                <button class="btn btn-primary" id="botaoInscricao" onclick="exibirMensagem()">Inscreva-se Agora</button>
                <p id="mensagemInscricao" class="mt-3" style="display: none; color: green; font-weight: bold;"></p>
            </div>
        </div>
    </div>
    <!-- Fim do Texto e Botão de Inscrição -->

    <script>
        function exibirMensagem() {
            document.getElementById("mensagemInscricao").style.display = "block";
            document.getElementById("mensagemInscricao").innerHTML = "Inscrição concluída com sucesso!";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
